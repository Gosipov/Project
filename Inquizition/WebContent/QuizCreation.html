<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Creating new quiz</title>
<link rel = "stylesheet" type = "text/css" href = "QuizCreateStyle.css">
</head>
<body>
	<div class="header">
		<h1>CREATING A NEW QUIZ </h1>
	</div>
	<div class = "wrapper">
		<form action="CreateQuiz" method="post">
			<div class = "inner">
				Quiz Name: <input type="text" name="name" maxlength="64" required> <br>
			</div>
			<div class = "inner">
				Quiz Description <br>
				<textarea rows="4" cols="50" name="descript"></textarea> <br>
			</div>
			<div class = "inner">
				Please choose whether to display whole quiz on one page or every question on a new page: <br>
				<input class = "radio" checked type="radio" name="paging" value="one">
				<label for="one"> One page </label><br>
				<input class = "radio" type="radio" name="paging" value="many">
				<label for="many"> Several pages </label><br>
			</div>
			<div class = "inner">
				Please choose quiz type: <br>
				<input class = "radio" checked type="radio" name="type" value="qr">
				<label for="qr">Question-Response</label><br>
				<input class = "radio" type="radio" name="type" value="blank">
				<label for="blank">Fill in the Blank</label><br>
				<input class = "radio" type="radio" name="type" value="mcq">
				<label for="mcq">Multiple Choice</label><br>
				<input class = "radio" type="radio" name="type" value="prq">
				<label for="prq">Picture-Response Questions</label><br>
			</div>
			<div class = "inner">
				Please choose whether to shuffle quiz questions every time or display in order of creation: <br>
				<input checked type="radio" name="shuffle" value="yes">
				<label for="yes">Shuffle</label><br>
				<input type="radio" name="shuffle" value="no">
				<label for="no">Do not shuffle</label><br>
				<input class="button" type="submit" value="Add a question">
			</div>
		</form>
	</div>
</body>
</html>
